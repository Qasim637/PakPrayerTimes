<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>

        <div class="container p-30">

                    <div class="card_body">

                            <div class="col-md-2 col-3 createSegment">
                                <input type="text" class="active" name="datepicker" id="datepicker" class="form-control">
                            </div>
                            <div class="col-md-6 col-3">
                                
                            </div>
                            <div class="col-md-4 col-3 add_flex">

                                </select>
                                
                            </div>
                        </div>
                        <div class="overflow-x">

                                <thead>
                                    <tr>
                                        <th style="min-width:50px;">Days</th>
                                        <th style="min-width:150px;">Date</th>
                                        <th style="min-width:150px;">Fajr</th>

                                        <th style="min-width:150px;">Esha</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="https://cdn.datatables.net/1.10.14/js/jquery.dataTables.min.js"></script>

            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script  src="js/man.js"></script>
        </body>
    </html>
